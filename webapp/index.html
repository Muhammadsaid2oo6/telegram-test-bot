<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bot Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="mainMenu" class="section">
            <h1>Test Bot</h1>
            <div class="button-group">
                <button onclick="showTestAnswer()" class="tg-button">ğŸ“ Testga javob berish</button>
                <button id="createTestBtn" onclick="showTestCreation()" class="tg-button admin-only">ğŸ“‹ Test yaratish</button>
                <button id="videoTutorialBtn" onclick="showVideoTutorial()" class="tg-button admin-only">ğŸ¯ Video qo'llanma</button>
            </div>
        </div>

        <div id="testAnswerSection" class="section hidden">
            <h2>Testga javob berish</h2>
            <div class="form-group">
                <input type="text" id="testCode" placeholder="Test kodi" class="tg-input">
                <input type="text" id="answers" placeholder="Javoblar" class="tg-input">
                <button onclick="submitAnswers()" class="tg-button">Yuborish</button>
            </div>
            <button onclick="showMainMenu()" class="tg-button secondary">Orqaga</button>
        </div>

        <div id="testCreationSection" class="section hidden">
            <h2>Test yaratish</h2>
            <div class="form-group">
                <input type="text" id="testName" placeholder="Test nomi" class="tg-input">
                <input type="text" id="testKey" placeholder="Test kaliti" class="tg-input">
                <button onclick="createTest()" class="tg-button">Yaratish</button>
            </div>
            <button onclick="showMainMenu()" class="tg-button secondary">Orqaga</button>
        </div>

        <div id="resultSection" class="section hidden">
            <h2>Natija</h2>
            <div id="resultContent" class="result-content"></div>
            <button onclick="showMainMenu()" class="tg-button secondary">Orqaga</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
